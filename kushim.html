<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Streaming Service</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
		<style>
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				background-color: #141414;
				color: #e5e5e5;
			}

			.top-border {
				border-top: 4px solid #ff6347;
				/* Top border color */
				margin-bottom: 1rem;
				/* Space between the border and content */
			}

			main {
				padding: 1rem;
				max-width: 1200px;
				/* Increased max-width for larger screens */
				margin: auto;
			}

			.serial-title {
				text-align: center;
				font-size: 2.5rem;
				/* Increased title size for better visibility */
				margin: 1rem 0;
				color: #ff6347;
				/* Logo color used for the title */
			}

			.video-section {
				margin: 1rem 0;
				text-align: center;
				/* Centering video section */
			}

			.video-container {
				position: relative;
				width: 100%;
				padding-bottom: 56.25%;
				/* 16:9 Aspect Ratio */
				height: 0;
				/* Set height to 0 to maintain aspect ratio */
				overflow: hidden;
				border-radius: 8px;
				background-color: #000;
				/* Fallback background color */
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
				/* Add shadow for better visibility */
				margin: 0;
				/* Remove margin for full width */
			}

			.video-container iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: none;
				/* Remove default border */
			}

			footer {
				text-align: center;
				padding: 1rem 0;
				margin-top: 1rem;
				color: #ccc;
				/* Footer text color */
			}

			@media (max-width: 768px) {
				.serial-title {
					font-size: 2rem;
					/* Adjust title size for smaller screens */
				}
			}
		</style>
	</head>

	<body>
		<div class="top-border"></div> <!-- Added top border -->
		<main>
			<h2 class="serial-title">Kushi</h2> <!-- Updated serial title with logo color -->
			<section class="video-section">
				<div class="video-container">
					<iframe src="https://pothabattulavinod.github.io/movies/kushi.html" allowfullscreen></iframe> <!-- Added iframe -->
				</div>
			</section>
		</main>
		<footer>
			&copy; 2024 MediaVibeIT
		</footer>
	</body>

</html>
