    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #141414;
            color: #fff;
        }

        /* Header Section */
        header {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and menu */
            background-color: #1a1a1a;
            border-top: 5px solid #ff6347;
            position: relative; /* For absolute positioning of the menu */
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6347;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #ff6347;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Menu Styles */
        nav {
            display: flex; /* Horizontal menu */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex; /* Horizontal layout for menu */
            gap: 30px; /* Space between menu items */
            margin: 0; /* Remove margin */
        }

        nav a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex; /* Flexbox for icon and text */
            align-items: center; /* Center icon vertically */
        }

        nav a i {
            margin-right: 8px; /* Space between icon and text */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }

        .welcome-message h1 {
            color: #ff6347;
            font-size: 28px;
            margin: 0;
        }

        .welcome-message p {
            font-size: 16px;
            color: #fff;
            margin-top: 10px;
        }

        /* Centering labels */
        .section-label {
            font-size: 24px;
            font-weight: bold;
            color: #ff6347;
            margin: 20px 0; /* Space around labels */
            text-align: center; /* Center text */
        }

        /* Grid Section */
        .show-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Set base column size */
            gap: 20px;
            padding: 20px;
        }

        /* Grid Items */
        .show-item {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .show-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer */
        }

        .show-item img:hover {
            transform: scale(1.05); /* Hover effect */
        }

        .show-item a.title {
            color: #ff6347;
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }

        .show-item a.title:hover {
            text-decoration: underline; /* Optional hover effect */
        }

        /* Responsive Grid for Mobile */
        @media (max-width: 768px) {
            .show-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller size for mobile */
            }

            nav {
                display: none; /* Hide menu by default */
            }

            .hamburger {
                display: flex; /* Show hamburger icon */
            }

            .nav-active {
                display: flex; /* Show menu when active */
                flex-direction: column; /* Stack items vertically */
                position: absolute;
                background-color: #1a1a1a;
                top: 60px; /* Position below the header */
                left: 0;
                width: 100%; /* Full width */
                padding: 10px;
                z-index: 10; /* Ensure it's on top */
            }

            .nav-active ul {
                flex-direction: column; /* Stack menu items vertically */
                gap: 15px; /* Space between items */
            }
        }

        @media (max-width: 480px) {
            .show-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller for very small screens */
            }
        }

        /* Footer Section */
        footer {
            padding: 10px;
            text-align: center;
            color: #ff6347;
        }

    </style>
</head>
